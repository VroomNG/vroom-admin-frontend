<div class="container-fluid mt--7">

          <div class="align-items-center">
            
              <h3 class="mb-0">Add Payment</h3>
       
          
        </div>
        <div class="card-body" >

            <form novalidate="" class="ng-invalid ng-dirty ng-touched">
                <div class="row"><div class="col-md-6">
                    <div class="form-group">
                        <label>Transaction ID (<span class="red">*</span>)</label>
                        <input class="form-control " name="trxId" required="" type="text"  value="V993OSR">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Driver Name</label>
                        <input class="form-control "  name="driverName" required="" type="text" value="Odalis">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Amount (<span class="red">*</span>)</label>
                        <input class="form-control" name="amt" placeholder="Enter the Amount" required="" type="number">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Payment Type (<span class="red">*</span>)</label>
                        <select class="form-control form-control-alternative" placeholder="Provider Admin"> 
                            <option>Select a any payment</option>
                            <option>Credit</option>
                            <option>Debit</option>
                        </select>
                </div>
                </div>
                </div>
       <div class="row">
           <div class="col-md-6">
               <div class="form-group">
                   <label>Description</label>
                   <textarea class="form-control  ng-valid" name="description" placeholder="Enter the Description" rows="5" ng-reflect-name="description"></textarea>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Payment Date (<span class="red">*</span>)</label>
                    
                        
                            <input  class="form-control "  type="date"    placeholder="Click to Select a Date" id="datepicker-3">
                       
                   
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <a href="#!" class="btn btn-info">Add</a>
 
                
          </div>
          </div>

    </form>
