<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <!-- <h1 class="text-white">Welcome!</h1>
          <p class="text-lead text-light">Use these awesome forms to login or create new account in your project for free.</p> -->
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <!-- <div class="card-header bg-transparent pb-5">
          <div class="text-muted text-center mt-2 mb-3"><small>Sign in with</small></div>
          <div class="btn-wrapper text-center">
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon"><img src="../assets/img/icons/common/facebook.svg"></span>
              <span class="btn-inner--text">Facebook</span>
            </a>
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon"><img src="../assets/img/icons/common/google.svg"></span>
              <span class="btn-inner--text">Google</span>
            </a>
          </div>
        </div> -->
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Change Password</small>
          </div>
          <form [formGroup]="changePasswordForm"  (ngSubmit)="updatePassword()"  >
            <!-- <form role="form"> -->
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input type="password" formControlName="password" class="form-control" placeholder="New Password"
                  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              </div>
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
              </div>

            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Confirm Password"
                  [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
              </div>
              <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
              </div>


            </div>

            <!-- <div *ngIf="errorMessages !== ''">
              <div class="help-block">
                <div class="invalid-feedback">{{errorMessages}}</div>
              </div>
            </div>  -->
            <div class="custom-control custom-control-alternative custom-checkbox">
              <!-- customCheckLogin -->
              <input class="custom-control-input" id=" rememberMe" type="checkbox">
              <label class="custom-control-label" for=" rememberMe">
                <span class="text-muted">Remember me</span>
              </label>
            </div>
            <div class="text-center">
              <!-- <button type="button" class="btn btn-primary my-4" [routerLink]="['/dashboard']">Sign in</button> -->
              <button class="btn btn-primary my-4">Submit</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6 text-left">
          <a href="javascript:void(0)" [hidden]="true" class="text-light"><small>Create new account</small></a>
        </div>
        <div class="col-6 text-right">
          <a href="javascript:void(0)" [hidden]="true" [routerLink]="['/login']" class="text-light"><small>Sign In</small></a>
        </div>

      </div>
    </div>
  </div>
</div>
