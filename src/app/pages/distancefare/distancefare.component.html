
<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">

</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Distance and Fare Details</h3>
            </div>
            <div class="col-4 text-right">
              <!-- <a href="#!" class="btn btn-sm btn-primary">Settings</a> -->
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <!-- <h6 class="heading-small text-muted mb-4">User information</h6> -->
            <div class="pl-lg-4">
          
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="distance-from">Distance From (in KM) *</label>
                    <input type="text" id="distance-from" class="form-control form-control-alternative" placeholder="Distance From (in KM)" value="">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="distance-to">Distance To (in KM) *</label>
                    <input type="text" id="distance-to" class="form-control form-control-alternative" placeholder="Distance To (in KM)" value="">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="form-control-label" for="input-email">Distance Fare Type *</label>
                        <select class="form-control form-control-alternative"> 
                            <option>Select Distance Fare Type Should Be</option>
                            <option>Flate Rate</option>
                            <option>KM Rate</option>
                           </select>
                      </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-phone">Additional Fare / Per Hours *</label>
                      <input type="number" id="input-phone" class="form-control form-control-alternative" placeholder="Additional Fare / Per Hrs" value="">
                    </div>
                  </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                    <label class="form-control-label" for="input-email" style="padding-right: 0.25rem;">Include this Following for this Distance and Fare Details   ---></label>
                 <div class="custom-control custom-checkbox mb-3">
          
                <input class="custom-control-input" id="customCheck1" type="checkbox">
                <label class="custom-control-label" for="customCheck1">Tax(%)</label>
                
              </div>
              <div class="custom-control custom-checkbox mb-3">
          
                <input class="custom-control-input" id="customCheck2" type="checkbox">
                <label class="custom-control-label" for="customCheck2">Waiting Time</label>
                
              </div>
              <div class="custom-control custom-checkbox mb-3">
          
                <input class="custom-control-input" id="customCheck3" type="checkbox">
                <label class="custom-control-label" for="customCheck3">Night Charge</label>
                
              </div>
              <div class="custom-control custom-checkbox mb-3">
          
                <input class="custom-control-input" id="customCheck4" type="checkbox">
                <label class="custom-control-label" for="customCheck4">Peak Charge</label>
                
              </div>
              <div class="custom-control custom-checkbox mb-3">
          
                <input class="custom-control-input" id="customCheck5" type="checkbox">
                <label class="custom-control-label" for="customCheck5">Commission(%)</label>
                
              </div>
              <div class="custom-control custom-checkbox mb-3">
          
                <input class="custom-control-input" id="customCheck6" type="checkbox">
                <label class="custom-control-label" for="customCheck6">Pickup Charge</label>
                
              </div>
              </div>
            </div>
              <div class="row">
                <div class="col-lg-12">
                    <a href="#!" class="btn btn-info">Add</a>
                    <a href="#!" class="btn btn-info">Update</a>
                    <a href="#!" class="btn btn-info">Delete</a>
                    
              </div>
              </div>
            </div>
            </form>
            </div>
           </div> 
   
</div>
