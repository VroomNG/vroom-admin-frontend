<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">

</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0 d-inline-block">View Admin Details</h3>
          <span class="text-right p-2 ">
            <input type="search" class="form-control w-25 d-inline-block" [(ngModel)]="FilterName"
              placeholder="search" />
          </span>
          <span class="text-right p-2 expBtn">
            <button class="btn btn-primary" (click)="exportAdmin()">Export</button>
          </span>

        </div>

        <!-- <div class="table-responsive" > -->
        <table
          class="table align-items-center table-flush table-responsive-sm table-responsive-md table-responsive-lg table-responsive-xl table-responsive-xs">
          <thead class="thead-light">
            <tr>
              <th scope="col" class="sort" data-sort="name">First Name</th>
              <th scope="col" class="sort" data-sort="budget" s>Last Name</th>
              <th scope="col">Email</th>
              <th scope="col">Phone</th>
              <th scope="col">Admin Type</th>
              <th scope="col" class="text-center">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of (pageOfItems | search: FilterName)">
              <th scope="row">
                {{item.firstname | titlecase}}
              </th>
              <td>
                {{item.lastname | titlecase}}
              </td>
              <td>
                {{item.email}}
              </td>
              <td>
                {{item.phone_no}}
              </td>
              <td>
                {{item.user_type == 3 ? 'Admin' : 'SuperAdmin'}}
              </td>
              <td class="text-center">
                <!-- <div ngbDropdown placement="bottom-right">
                  <a class="btn btn-sm btn-icon-only text-light"  ngbDropdownToggle>
                    <i class="fas fa-ellipsis-v"></i>
                  </a> -->
                <div class=" dropdown-menu-right dropdown-menu-arrow">
                  <a style="color: #5e72e4; cursor: pointer;" class="dropdown-item1" (click)="editAdmin(item.id)"><i
                      class="fas fa-pencil-alt"></i></a>
                  <!-- <a class="dropdown-item" href="javascript:void(0)">Another action</a>
                    <a class="dropdown-item" href="javascript:void(0)">Something else here</a> -->
                </div>
                <!-- </div> -->
              </td>
            </tr>

          </tbody>
        </table>
        <!-- </div> -->
        <div class="card-footer py-4">
          <div class="card-footer pb-0 pt-3">
            <jw-pagination [items]="adminList  | search: FilterName" (changePage)="onChangePage($event)">
            </jw-pagination>
          </div>
